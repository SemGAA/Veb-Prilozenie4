<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <input type="text" id="song-input" placeholder="Название песни">

    <button id="search-button">Поиск</button>
    <div id="results"></div>
    <div class="audio-player" id="audioPlayer" style="display: none;">
        <button class="play-button" id="playButton">Играть</button>
        <button class="stop-button" id="stopButton">Стоп</button>
        <input type="range" class="volume-control" id="volumeControl" min="0" max="1" step="0.1" value="1" title="Регулировка громкости">
        <span class="player-status" id="playerStatus">Статус: Остановлено</span>
    </div>
    <audio id="myAudio" controls style="display: none;">
        <source id="audioSource" src="" type="audio/mpeg">
        Ваш браузер не поддерживает аудио.
    </audio>

    <video id="background-video" autoplay muted loop  >
        <source src="/video/90_2289975490.mp4" type="video/mp4"> 
        Ваш браузер не поддерживает видео тег.
    </video>

    <div class="light-ray"></div>
    <div class="light-ray"></div>
    <div class="light-ray"></div>
    <div class="light-ray"></div>
    <div class="light-ray"></div>

    <script src="/script.js"></script>
</body>
</html>
